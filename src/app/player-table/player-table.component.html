<section class="container">
    <h1 class="container--title">Players</h1>
    <div class="container__actions">
        <button class="btn btn-new" (click)="newPlayer()">New Player</button>
    </div>
    <div>
        <table class="container__table" cellpadding="0" cellspacing="0" border="0">
            <thead class="container__table--header">
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Postion</th>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>Nationality</th>
                    <th>Left Footed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="container__table--body">
                <tr *ngFor="let player of (players$ | async) ">
                    <td>{{player.name}}</td>
                    <td>{{player.lastName}}</td>
                    <td>{{player.position}}</td>
                    <td>{{player.weight}}</td>
                    <td>{{player.height}}</td>
                    <td>{{player.nationality}}</td>
                    <td>{{player.leftFooted}}</td>
                    <td>
                        <button class="btn btn-edit" (click)="editPlayer(player)">Edit</button> |
                        <button class="btn btn-delete" (click)="deletePlayer(player)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<app-player-dialog *ngIf="showModal" [player]="selectedPlayer" (closeDialog)="closeDialog()"></app-player-dialog>
