<section class="container">
    <h1 class="container--title">My Team</h1>
    <div>
        <table class="container__table" cellpadding="0" cellspacing="0" border="0">
            <thead class="container__table--header">
                <tr>
                    <th *ngFor="let header of tableTeamsHeader">{{header}}</th>
                </tr>
            </thead>
            <tbody class="container__table--body">
                <tr *ngFor="let team of (teams$ | async)">
                    <td>{{team.name}}</td>
                    <td>{{team.country}}</td>
                    <td>
                        <p *ngFor="let player of team.players">{{player.name}}</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
