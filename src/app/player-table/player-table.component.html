<section>
    <h1>Players</h1>
    <div>
        <button (click)="newPlayer()">New Player</button>
    </div>
    <div>
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Postion</th>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>Nationality</th>
                    <th>Left Footed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of (players$ | async) ">
                    <td>{{player.name}}</td>
                    <td>{{player.lastName}}</td>
                    <td>{{player.position}}</td>
                    <td>{{player.weight}}</td>
                    <td>{{player.height}}</td>
                    <td>{{player.nationality}}</td>
                    <td>{{player.leftFooted}}</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
